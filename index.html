<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing panel</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="panel">

        <div class="pricing-panel">
            <img class="pricing-img" src="img/icon1.png" alt="pricing-img">
            <h2 class="pricing-header"> personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">custom domains</li>
                <li class="pricing-features-item">sleeps after 30 minutes of inactivity</li>
            </ul>
            <span class="pricing-price">free </span><br />
            <a href="#/" class="pricing-button">sign up</a>
        </div>

        <div class="pricing-panel">
            <img class="pricing-img" src="img/icon2.png" alt="pricing-img">
            <h2 class="pricing-header"> small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">never sleeps</li>
                <li class="pricing-features-item">Multiple workers for more powerfull apps</li>
            </ul>
            <span class="pricing-price">$150</span><br />
            <a href="#/" class="pricing-button-1">free trial</a>
        </div>

        <div class="pricing-panel">
            <img class="pricing-img" src="img/icon3.png" alt="pricing-img">
            <h2 class="pricing-header">enterprice</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">dadicated</li>
                <li class="pricing-features-item">simple horaizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span><br />
            <a href="#/" class="pricing-button">free trial</a>
        </div>

    </div>

</body>

</html>
